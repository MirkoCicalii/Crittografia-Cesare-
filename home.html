    <h1>Cifrario di cesare</h1>
    <br><br>
    <p><b>Inserire tra una chiave e l'altra un ; (SOLO NUMERI)</b></p>
    <br>
    <p>Inserire il testo da cifrare ----- Inserire la chiave numerica</p>
    
    <div style="text-align: center;">
        <p>Esempio: ciao ----- 1;2;3</p>
        <input type="text" id="chiaro" placeholder="testo da cifrare">
        <input type="text" id="chiavi" placeholder="NN;NN;NN...">
        <button type="button" value="cifra" id="cifra" onclick="cifrario()" aria-label="Basic outlined example" class="btn btn-primary">CIFRA</button>
    </div><br>
    Testo cifrato:<p id="testocifrato"></p>
